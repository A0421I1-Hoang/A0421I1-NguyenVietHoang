<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>List Blog</h1>
<div class="control">
    <p>
        <a th:href="@{/index}">Blog list</a>
    </p>
</div>
<form>
    Search by name:
    <input th:action="@{/listType}" name="search" type="text"/> <input type="submit" value="Search"/>
</form>
<table id="blog">
    <thead>
    <th>ID</th>
    <th>Name</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </thead>
    <tbody th:each="t : ${TypeList}">
    <td th:text="${t.id}"></td>
    <td th:text="${t.name}"></td>
    <td><a th:href="@{/{id}/view(id=${t.getId()})}">view</a></td>
    <td><a th:href="@{/{id}/edit(id=${t.getId()})}">edit</a></td>
    <td><a th:href="@{/{id}/delete(id=${t.getId()})}">delete</a></td>
    </tbody>
</table>

</body>
</html>
