<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>List Blog</h1>
<div class="notify">
    <!--/*@thymesVar id="success" type="com.codegym.signup.controller.UserController"*/-->
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="control">
<p>
<a th:href="@{/create}">Create new Blog</a>
</p>
</div>
<!--<form>-->
<!--    Search by name:-->
<!--    <input name="search" type="text"/> <input type="submit" value="Search"/>-->
<!--</form>-->
<table id="blog">
    <thead>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody th:each="u : ${user}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.firstName}"></td>
        <td th:text="${u.lastName}"></td>
        <td th:text="${u.phoneNumber}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.email}"></td>
        <td><a th:href="@{/{id}/view(id=${u.getId()})}">view</a></td>
        <td><a th:href="@{/{id}/edit(id=${u.getId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${u.getId()})}">delete</a></td>
    </tbody>
</table>

</body>
</html>
