<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>Create New Music</h1>
<div class="control">
<p>
    <a th:href="@{/}">Back to music list</a>
</p>
</div>
<div id="form">
    <form th:action="@{/save}" th:object="${music}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}"/>
        </div>
        <div>
            <p class="text-danger" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}">Name Error</p>
        </div>
<!--        <div>-->
<!--            <label>Type</label>-->
<!--            <select th:field="*{typeBlog}">-->
<!--                <option th:each="type : ${typeBlog}" th:text="${type.name}" th:value="${type.id}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div>
            <label>Category</label>
            <input type="text" th:field="*{category}"/>
        </div>
        <div>
            <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Name Error</p>
        </div>
        <div>
            <label>Date</label>
            <input type="date" th:field="*{date}"/>
        </div>
        <div>
            <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Name Error</p>
        </div>
        <input class="btn btn-primary" type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
