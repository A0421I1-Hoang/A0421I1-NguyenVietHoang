<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>List Blog</h1>
<div class="notify">
    <!--/*@thymesVar id="success" type="com.codegym.controller.CustomerController"*/-->
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="control">
<p>
<a th:href="@{/create}">Create new Music</a>
</p>
<table id="blog">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Category</th>
        <th>Date</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody th:each="m : ${music}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.singer}"></td>
        <td th:text="${m.category}"></td>
        <td th:text="${m.date}"></td>
        <td><a th:href="@{/{id}/view(id=${m.getId()})}">view</a></td>
        <td><a th:href="@{/{id}/edit(id=${m.getId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${m.getId()})}">delete</a></td>
    </tbody>
</table>

<div class="page">
    <a th:href="@{'/'(page=${music.number - 1})}" th:if="${music.hasPrevious()}" >Previous</a>
    <span th:text="${music.number + 1}"></span>/<span th:text="${music.totalPages}"></span>
    <a th:href="@{'/'(page=${music.number + 1})}" th:if="${music.hasNext()}">Next</a>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
