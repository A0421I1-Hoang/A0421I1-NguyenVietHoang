<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>Create New Blog</h1>
<div class="control">
<p>
    <a th:href="@{/}">Back to users list</a>
</p>
</div>
<div id="form">
    <form th:action="@{/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Type</label>
            <select th:field="*{typeBlog}">
                <option th:each="type : ${typeBlog}" th:text="${type.name}" th:value="${type.id}"></option>
            </select>
        </div>
        <div>
            <label>Context</label>
            <input type="text" th:field="*{context}"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
