<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="/layout :: head">
</head>
<body>
<div class="header" style="display: flex;background: #0A2550">
    <h1>Edit blog</h1>
    <label style="margin-right: 30px; line-height: 81px;color: white" sec:authorize="isAuthenticated()">[[${#request.userPrincipal.principal.username}]]</label>
</div>
<div class="control">
<p>
    <a th:href="@{/user/index}">Back to blog list</a>
</p>
</div>
<div id="form">
    <form th:action="@{/user/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" readonly/>
        <div>
            <label>Nick Name</label>
            <input type="text" th:field="*{user.nickName}" readonly/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Type</label>
            <select th:field="*{typeBlog}">
                <option th:each="type : ${typeBlog}" th:text="${type.name}" th:value="${type.id}"></option>
            </select>
        </div>
        <div>
            <label>Context</label>
            <input type="text" th:field="*{context}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
