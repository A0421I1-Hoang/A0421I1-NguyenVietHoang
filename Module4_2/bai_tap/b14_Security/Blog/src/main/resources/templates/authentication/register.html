<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body style="background-color: antiquewhite">
        <h1>Register</h1>
<!--<div th:replace="~{layout/navbar::navbar}"></div>-->
<div style="height: 100px"></div>

<aside class="col-12 d-flex justify-content-center align-items-center">
        <article class="col-md-4" style="background-color: papayawhip">
            <h4 class="card-title mb-4 mt-1" style="text-align: center">Register</h4>
            <hr>
            <form th:action="@{/register}" method="post" th:object="${registerUser}">
                <div class="form-group">
                    <label for="email">Email<i class="text-danger">*</i> :</label>
                    <input th:field="*{email}" name="email" id="email" class="form-control" placeholder="Enter email" type="text">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label for="nickName">Nick name<i class="text-danger">*</i> :</label>
                    <input th:field="*{nickName}" name="nickName" id="nickName" class="form-control" placeholder="Enter nick name" type="text">
                    <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="text-danger"></p>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label for="password">Password<i class="text-danger">*</i> :</label>
                    <input th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter password" type="password">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>

                </div> <!-- form-group// -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password<i class="text-danger">*</i> :</label>
                    <input th:field="*{matchingPassword}" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter password" type="password">
                    <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="text-danger"></p>

                </div> <!-- form-group// -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <a href="/login" class="float-right btn btn-outline-warning" style="background-color: navy; color: white" >Login</a>
                            <button type="submit" class="btn btn-warning btn-block" style="background-color: navy; color: white; margin-left: 8px"> Register</button>
                        </div> <!-- form-group// -->
                    </div>
                </div> <!-- .row// -->
            </form>
        </article>

</aside> <!-- col.// -->
<div style="height: 100px"></div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
