<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spring Customer</title>

    <style type="text/css">
        h1 {background-color: #0A2550;
            width: 100%;
            height: 100%;
            padding: 8px 20px;
            font-weight: 800;
            color: #FAFAFA;
            text-transform: uppercase;
            font-size: 40px;
            line-height: 60px;
            padding-bottom: 5px;
            font-style: oblique;
            letter-spacing: 3px;}
        h3{background-color: blue; color: white; padding: 10px 0 10px 20px;}
        footer{margin: 10px 0;}

        .control a{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            margin: 10px 10px;
            padding: 15px 38px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        #blog {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #blog td, #blog th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #blog tr:nth-child(even){background-color: #f2f2f2;}

        #blog tr:hover {background-color: #ddd;}

        #blog th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text],input[type=password],input[type=password]{
            width: 100%;
            padding: 12px 20px;
            margin: 12px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }



        input[type=submit] {
            width: 260px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span{font-size: 30px; color: blue; border: #0A2550}

        .page a {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .footer{
            width: 100%;
            height:80px;
            background: #0F262A;
            position: absolute;
            bottom: 0;
            left: 0;
            line-height: 50px;
        }

        .email{
            color: #FAFAFA;
            text-transform: uppercase;
            font-size: 20px;
            padding-left: 20px;
            padding-top: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<footer th:fragment="footer">
    <div class="footer">
        <div class="email">@NVH</div>
    </div>
</footer>
</body>
</html>
