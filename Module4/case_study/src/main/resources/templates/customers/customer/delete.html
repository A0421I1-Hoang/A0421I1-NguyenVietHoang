<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/customers">Customer list</a>
</p>
<!--/*@thymesVar id="customer" type="com.codegym.case_study.model.Customer"*/-->
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
  <label>ID:</label>
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>Birthday:</td>
      <td><input type="birthday" th:field="*{birthday}"/></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td><input type="number" th:field="*{gender}"/></td>
    </tr>
    <tr>
      <td>IDCard:</td>
      <td><input type="text" th:field="*{idCard}"/></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="text" th:field="*{email}"/></td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td><input type="text" th:field="*{phoneNumber}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete customer"></td>
    </tr>
  </table>
</form>
</body>
</html>
