<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create product type</title>
</head>
<body>
<h1>Create product type</h1>
<p>
  <a href="/productTypes">Product type list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<!--/*@thymesVar id="productType" type="com.codegym.baiThi.model.ProductType"*/-->
<form th:action="@{/create-productType}" th:object="${productType}" method="post">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create product type"></td>
    </tr>
  </table>
</form>
</body>
</html>
