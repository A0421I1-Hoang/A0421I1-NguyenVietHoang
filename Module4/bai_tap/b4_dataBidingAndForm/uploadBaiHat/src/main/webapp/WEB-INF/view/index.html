<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product Management</h3>
<p>
    <a th:href="@{/music/create}">
        Add new product
    </a>
</p>
<table id = "musics">
    <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Singer</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="music" type="com.codegym.model.Music"*/-->
    <tr th:each="product : ${music}">
        <td th:text="${music.name}"></td>
        <td th:text="${music.category}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.link}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
