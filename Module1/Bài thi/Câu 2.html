<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isMainNumber(num) {
        if (Math.sqrt(num)%1===0){
            console.log("True")
        } else {
            console.log("False")
        }
    }
    let num=parseInt(prompt("Hãy nhập só cần kiểm tra: "));
    isMainNumber(num);
</script>
</body>
</html>
