<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=parseInt(prompt("Nhập chiều cao hình tam giác: "));
    for (let i=0;i<n+2;i++){
        for (let j=0;j<i-1;j++){
            document.writeln("*")
        }
        document.writeln("<br>")
    }
</script>
</body>
</html>
