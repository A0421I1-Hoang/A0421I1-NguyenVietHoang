<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let menu=["Cafe","Cam Vắt","Nước ép cà rốt","Nước ép cà chưa","Nước lọc","Nước dừa"];
    let cost=[10000,15000,15000,15000,5000,10000];
    function displayProduct() {
        document.body.innerHTML = "";
        document.writeln("</br><table border='1'>");
        for (let i = 0; i < menu.length; i++) {
            document.writeln("<tr>");
            document.writeln("<td>"+(i+1)+"</td>");
            document.write("<td>" + " "+menu[i] + "</td>");
            document.write("<td>" +cost[i] + "</td>");
            document.writeln("<td> <input id='order'></td>");
            document.writeln("</tr>")
        }
        document.writeln("</table>")
    }
    function Order(i){
        let a=document.getElementById("order").value;
        b=a*cost[i];
        document.writeln("Tổng số tiền bạn cần phải thanh toán là "+b);
    }
    displayProduct()
</script>
<button onclick="Order()">order</button>
</body>
</html>
