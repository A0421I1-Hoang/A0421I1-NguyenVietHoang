<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Hãy nhập n: "));
    let m=parseInt(prompt("Hãy nhập m: "));
    var array=new Array(n);
    let count=0;
    for (let i=0;i<array.length;i++){
        array[i]=new Array(m);
        for (let j=0;j<array[i].length;j++){
            array[i][j]=parseInt(prompt("Nhap phan tu array[" + i + "][" + j + "];"))
        }
    }
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < Math.sqrt(array[i][j]); j++) {
                if (array[i][j] % i === 0) {
                    count++;
                }
        }
    }
    console.log(count);
</script>
</body>
</html>
