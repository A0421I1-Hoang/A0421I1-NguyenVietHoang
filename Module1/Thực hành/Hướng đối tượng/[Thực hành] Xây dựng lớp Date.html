<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        class myDate {
            constructor(day, month, year) {
                this.day = day;
                this.month= month;
                this.year=year;
                this.getday=function () {
                    return this.day
                };
                this.getmonth=function () {
                    return this.month
                };
                this.getyear=function () {
                    return this.year
                };
                this.setDay = function(day) {
                    this.day  = day;
                };
                this.setMonth = function(month) {
                    this.month  = month;
                };
                this.setYear = function(year) {
                    this.year  = year;
                }
            }
        }
        let date = new myDate(2, 2, 2007);
        let day = date.getday();
        let month = date.getmonth();
        let year = date.getyear();
        alert(day + "/" + month + "/" + year);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(day + "/" + month + "/" + year);
    </script>
</head>
<body>

</body>
</html>
