<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = parseInt(prompt('Nhập chiều cao '))
    let chieuRong = parseInt(prompt('Nhập chiều rộng'))
    let area = chieuCao * chieuRong
    document.write("Diện tích khu vực này là: " + area)
</script>
</body>
</html>
