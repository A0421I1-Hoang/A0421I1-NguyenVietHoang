<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Nhập số thứ nhất từ bàn phím :'));
    var b = parseInt(prompt('Nhạp số thứ hai từ bàn phím :'));
    if (a % b == 0)
        alert('Số thứ nhất là bội số của số thứ hai')
    else
        alert('Số thứ nhất không phải là bội số của sô thứ hai')
</script>
</body>
</html>
