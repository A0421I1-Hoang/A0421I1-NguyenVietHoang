<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://m.media-amazon.com/images/I/61IkrxQ9p8L._AC_SL1500_.jpg" width="150"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moverBall()">
</form>
<script>
    let ball
    ball = document.getElementById('myImage');
    function imgBall() {
        ball = document.getElementById('myImage');
        ball.style.position = 'relative'
        ball.style.left = '0px'
    }
    function moverBall() {
        ball.style.left = parseInt(ball.style.left) + 5 + '5px'
    }
    window.onload = imgBall();
</script>
</body>
</html>
