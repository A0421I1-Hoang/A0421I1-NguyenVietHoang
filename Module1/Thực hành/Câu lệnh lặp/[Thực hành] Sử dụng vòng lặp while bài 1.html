<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let number = parseInt(prompt('Nhập vào số bất kỳ để bắt đầu tính'));
        let total = 0;
        while (number != -1){
            number = parseInt(prompt('Phép công tính từ số này đến khi bạn nhập -1'));
            total += number;
        }
        document.writeln(total);
    </script>
</head>
<body>

</body>
</html>
