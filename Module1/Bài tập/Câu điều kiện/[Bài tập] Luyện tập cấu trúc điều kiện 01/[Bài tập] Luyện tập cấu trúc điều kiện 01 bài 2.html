<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập tuổi hiện tại của bạn: '));
    if (tuoi >= 16) {
        alert('Bạn đủ điều kiện vào học lớp 10')
    } else {
        alert('Bạn không đủ điều kiện vào học lớp 10')
    }
</script>
</body>
</html>
