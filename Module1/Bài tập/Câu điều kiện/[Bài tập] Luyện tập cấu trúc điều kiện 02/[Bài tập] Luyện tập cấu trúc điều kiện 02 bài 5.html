<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh kề góc vuông thứ nhất của hình tam giác: '));
    let b = parseInt(prompt('Nhập cạnh kề góc vuông thứ hai của hình tam giác: '));
    S = a*b/2;
    alert('Diện tích hình tam giác vuông là '+ S);
</script>
</body>
</html>
