<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Hãy nhập số tuổi bất kỳ: '));
    if (tuoi>0 && tuoi<120){
        alert('Đây là tuổi của một người')
    } else {
        alert('Đây không phải tuổi người')
    }
</script>
</body>
</html>
