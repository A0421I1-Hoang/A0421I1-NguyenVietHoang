<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Hãy nhập số bất kì: '));
    let b = parseInt(prompt('Hãy nhập số bất kì: '));
    let c = parseInt(prompt('Hãy nhập số bất kì: '));
    if (a>0 && b>0 && c>0){
        if (a+b>c||a+c>b||b+c>a){
            alert('Đây là 3 cạnh của một tam giác')
        }else {
            alert('Đây không phải là 3 cạnh của một tam giác')
        }
    }else {
        alert('Đây không phải 3 cạnh của một tam giác')
    }
</script>
</body>
</html>
