<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Ta có phương trình bậc 2 là ax^2 + bx + c = 0 </h2>
<button onclick="tinh()">Click để tính nghiệm</button>
<script>
    function tinh() {
        let a = parseInt(prompt('Nhập số a'));
        let b = parseInt(prompt('Nhập số b'));
        let c = parseInt(prompt('Nhập số c'));
        let delta = b*b - 4*a*c;
        let x1;
        let x2;
        if (delta>0) {
            x1 = (-b-Math.sqrt(delta)/(2*a));
            x2 = (b-Math.sqrt(delta)/(2*a));
            alert('Phương trình có 2 nghiệm là x1 = '+ x1 +' và x2 = '+x2)
        } else if (delta===0) {
            x1 = -b/(2*a);
            alert('Phương trình có nghiệm kép là x1 = x2 = '+ x1);
        }else {
            alert('Phương trình có vô số nghiệm')
        }
    }
</script>
</body>
</html>
