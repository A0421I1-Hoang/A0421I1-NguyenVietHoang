<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soThu1 = parseInt(prompt('Nhập vào số thứ nhất: '));
    let soThu2 = parseInt(prompt('Nhập vào số thứ hai: '));
    let soThu3 = parseInt(prompt('Nhập vào số thứ ba: '));
    if (soThu1>soThu2 && soThu1>soThu3){
        alert(soThu1 + ' Là số lớn nhất')
    } else if (soThu2>soThu3){
        alert(soThu2 + ' Là số lớn nhất')
    } else {
        alert(soThu3 + ' Là số lớn nhất')
    }
</script>
</body>
</html>
