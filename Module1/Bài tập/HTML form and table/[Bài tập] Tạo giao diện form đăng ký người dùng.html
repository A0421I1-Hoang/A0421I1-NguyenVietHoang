<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <h1>Đăng ký tài khoản</h1>
    Họ và tên:<br>
    <input type="text" name="Họ và tên"> <br>
    Tên tài khoản:<br>
    <input type="text" name="ID"> <br>
    Mật khẩu:<br>
    <input type="password" name="password"> <br>
    Email:<br>
    <input type="text" name="Email"> <br>
    Số điện thoại:<br>
    <input type="number" name="Số điện thoại"> <br>
    Giới tính<br>
        <label><input value="Nam" type="checkbox">Nam</label>
    <label><input value="Nữ" type="checkbox">Nữ</label> <br>
    <input type="submit" name="Đăng ký" value="Đăng kí">
    <input type="reset" name="Nhập lại" value="Nhập lại">
</form>
</body>
</html>
