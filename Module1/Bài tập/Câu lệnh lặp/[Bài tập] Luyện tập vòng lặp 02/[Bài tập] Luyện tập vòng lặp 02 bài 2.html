<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let n =parseInt(prompt('Hãy nhập số bạn cần tính giai thừa: '));
        let a=1;
        for (i=1;i<=n;i++){
            a *= i;
        }
        document.writeln(a)
    </script>
</head>

</html>
