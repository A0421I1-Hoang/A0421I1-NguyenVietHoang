<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let i;
        for (i=1;i<19;i++){
            document.write('_')
        }
        document.write('<br>');
        let j;
        for (j=1;j<20;j++){
            if (j===1||j===19){
                document.write('|')
            } else {
                document.write('_')
            }
        }
    </script>
</head>
<body>

</body>
</html>
