<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let number=1;
        for (number=1;number<100;number++){
            if (number%3==0){
                document.writeln('Fizz'+'<br>');
            }else if (number%5==0){
                document.writeln('Buzz'+'<br>');
            }else if (number%3==0 && number%5==0){
                document.writeln('FizzBuzz'+'<br>');
            }else {
                document.writeln(number+'<br>');
            }
        }
    </script>
</head>
<body>

</body>
</html>
