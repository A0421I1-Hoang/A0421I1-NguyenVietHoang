<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let count;
        let sum=0;
        for (count=1;count<30;count++){
            let i;
            i=count*7;
            sum+=i;
        }
        document.writeln('Tổng của 30 số đầu tiên chia hết cho 7 là '+sum);
    </script>
</head>
<body>

</body>
</html>
