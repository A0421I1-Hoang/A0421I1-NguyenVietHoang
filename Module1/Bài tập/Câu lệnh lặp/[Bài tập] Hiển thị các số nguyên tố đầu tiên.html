<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let n=parseInt(prompt('Số số nguyên tố nhỏ hơn : '));
        let soNguyen;
        let i;
        for (soNguyen=1;soNguyen<=n;soNguyen++) {
            let count=0;
            for (i = 2; i <= Math.sqrt(soNguyen); i++) {
                if (soNguyen % i === 0) {
                    count++;
                }
            }
            if (count===0&&soNguyen>1){
                document.writeln(soNguyen)
            }
        }
    </script>
</head>
<body>

</body>
</html>
