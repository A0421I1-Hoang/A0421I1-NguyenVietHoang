<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" width="500px" height="500px"></canvas>
<script>
    class HinhChuNhat{
        constructor(chieuDai,chieuRong){
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
            this.getdienTich = function () {
                return chieuRong*chieuRong;
            };
            this.getchuVi = function () {
                return (chieuRong+chieuDai)*2;
            };
        }
        crawCanvas(){
            let canvas=document.getElementById("can");
            let craw=canvas.getContext("2d");
            craw.beginPath();
            craw.fillRect(50,50,this.chieuDai,this.chieuRong)
        }
    }
    let hcn = new HinhChuNhat(100,200);
    hcn.crawCanvas();
    hcn.width = 200;
    hcn.height = 100;
    alert(hcn.getdienTich());
    alert(hcn.getchuVi());
</script>
</body>
</html>
