<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    class Temperature {
        constructor(c) {
            this.tempC = c;
            this.convertCtoF = function () {
                document.writeln(`${c} độ C = ${(this.tempC * 1.8) + 32} độ F`+"<br>")
            };
            this.convertCtoK = function () {
                document.writeln(`${c} độ C = ${this.tempC + 273} độ K`)
            }
        }
    }
    let temp = new Temperature(25);
    temp.convertCtoF();
    temp.convertCtoK();
</script>
</body>
</html>
