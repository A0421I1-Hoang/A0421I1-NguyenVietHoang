        constructor(name,status) {
            this.name=name;
            this.status = status;
            this.status=false;
        }
        turnOn=function () {
            if (this.status) {
                alert("TV đang bật")
            } else {
                alert("TV đã được bật!");
                this.status =true;
            }
        };
        turnOff = function () {
            if (this.status) {
                alert("TV đã được tắt!");
                this.status =false
            } else {
                alert("TV đang bật rồi mà")
                }
            };
    }
