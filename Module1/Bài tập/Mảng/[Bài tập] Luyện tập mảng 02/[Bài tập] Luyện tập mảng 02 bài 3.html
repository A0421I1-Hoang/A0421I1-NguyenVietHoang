<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a=[];
        let num;
        let count=0;
        do {
            num=parseInt(prompt('Hãy nhập số lượng phần tử của mảng: '));
        }while (num<=0||isNaN(num));
        for (i=0;i<num;i++){
            a[i]=prompt('Hãy nhập phần tử thứ '+ i);
            count++
        }
        document.writeln("Mảng này có "+count+" phần tử")
    </script>
</head>
<body>

</body>
</html>
