<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a=[1,2,4,8,11,20,56,48,21,2];
        let count =0;
        for (i=0;i<=a.length;i++){
            if (a[i]>10){
                document.writeln(a[i]);
                count++;
            }
        }
        document.writeln("<br>"+ "Có "+count+" số nguyên lớn hơn 10");
    </script>
</head>

</html>
