<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a=[2,4,3,-10,254,-126,-45,12,94,-21];
        let V=parseInt(prompt("Hãy nhập số bất kì: "));
        let b=0;
        let t=0;
        for (var i=0;i<=a.length;i++){
            if (V===a[i]){
                t=i;
                b=V;
                //document.writeln("Số đã nhập có trong mảng đã tạo" +"<br>")
            }
        }
        if (b===V){
            let j=a.splice(t,10);
            document.writeln("Số đã nhập có trong mảng đã tạo" +"<br>")
            //document.writeln(j);
        }else {
            document.writeln('Số đã nhập không có trong mảng đã tạo'+"<br>")
        }
    </script>
</head>

</body>
</html>
