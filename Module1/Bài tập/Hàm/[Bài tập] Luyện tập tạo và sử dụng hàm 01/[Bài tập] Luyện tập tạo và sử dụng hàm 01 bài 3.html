<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num(a,b) {
        let sum;
        if (a>b){
            alert("Số thứ nhất lớn hơn số thứ hai");
        }else {
            sum=a+b;
            alert("Tổng của 2 số là "+sum);
        }
    }
    let num1=parseInt(prompt("Hãy nhập số thứ nhất: "));
    let num2=parseInt(prompt("Hãy nhập sô thứ hai: "));
    num(num1,num2);
</script>
</body>
</html>
