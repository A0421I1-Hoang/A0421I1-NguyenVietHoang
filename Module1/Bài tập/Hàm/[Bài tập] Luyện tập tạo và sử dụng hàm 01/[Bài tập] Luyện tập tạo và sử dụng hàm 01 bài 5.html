<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr1=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
        let arr2=["Usra Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
        let a=prompt("Nhập vào tên ngôi sao: ");
        function kiemTra(string) {
            let b=arr1.indexOf(string);
            if (b!=-1) {
                alert("Ngôi sao bạn tìm nằm ở chòm sao "+arr2[b]);
            }else {
                alert("Not found")
            }
        }
        kiemTra(a);
    </script>
</head>

</html>
