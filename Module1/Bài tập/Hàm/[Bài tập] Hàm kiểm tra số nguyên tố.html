<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function isPrime(n) {
            for (var i = 2; i < Math.sqrt(n); i++) {
                if (n % i === 0) {
                    document.write(n + " là số nguyên tố"+ "<br/>");
                } else {
                    document.write(n + " không phải là số nguyên tố"+" <br/>");
                }
            }
        }
        do {
            var a = parseInt(prompt('Hãy nhập vào số cần kiểm tra: '));
        } while (a <= 2 || isNaN(a));
        isPrime(a);
    </script>
</head>
<body>

</body>
</html>
