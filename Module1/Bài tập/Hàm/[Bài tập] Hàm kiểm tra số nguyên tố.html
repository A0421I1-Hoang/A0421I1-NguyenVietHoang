<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function isPrime(n) {
            var flag = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag===true){
                console.log(n+" là số nguyên tố")
            }else {
                console.log(n+" không phải là số nguyên tố")
            }
        }
        do {
            var a = parseInt(prompt('Hãy nhập vào số cần kiểm tra: '));
        } while (a <= 1 || isNaN(a));
        isPrime(a);
    </script>
</head>

</html>
