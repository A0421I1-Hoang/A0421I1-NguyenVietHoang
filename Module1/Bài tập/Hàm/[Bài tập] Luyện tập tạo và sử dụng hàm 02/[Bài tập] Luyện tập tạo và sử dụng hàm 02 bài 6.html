<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function soNguyenDuong(a) {
            if (a>0){
                alert("Đây là số nguyên dương")
            }else {
                alert("Đây không phải là số nguyên dương")
            }
        }
        let num=parseInt(prompt("Hãy nhập vào số cần kiểm tra: "));
        soNguyenDuong(num);
    </script>
</head>
<body>

</body>
</html>
