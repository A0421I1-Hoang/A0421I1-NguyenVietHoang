<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function giaiThua(a) {
            let result=1;
            for (let i=a;i>0;i--){
                result *=i;
            }
            document.writeln(result);
        }
        let num=parseInt(prompt("Nhập số cần tính giai thừa: "));
        giaiThua(num);
    </script>
</head>
<body>

</body>
</html>
