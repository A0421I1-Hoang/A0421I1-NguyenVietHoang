<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function kiemTra(a){
            if (isNaN(a)){
                document.writeln("Ký tự nhập vào không phải là số");
            }else {
                document.writeln("Ký tự nhập vào là số");
            }
        }
        let kyTu= prompt("Hãy nhập vào ký tự bất kì: ");
        kiemTra(kyTu);
    </script>
</head>
<body>

</body>
</html>
