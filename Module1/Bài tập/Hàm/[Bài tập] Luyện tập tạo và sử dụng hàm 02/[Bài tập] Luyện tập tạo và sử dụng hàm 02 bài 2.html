<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function dienTich(r) {
            let result=3.14*r*r;
            document.writeln("Diện tích hình tròn là "+result +"<br>");
        }
        function chuVi(r) {
            let result=3.14*2*r;
            document.writeln("Chu vi hình tròn là "+result);
        }
        let banKinh=parseInt(prompt("Hãy nhập bán kính của hình tròn: "));
        dienTich(banKinh);
        chuVi(banKinh);
    </script>
</head>
<body>

</body>
</html>
