<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function swap(a,b) {
            let temp=a;
            a=b;
            b=temp;
            document.writeln("Số thứ nhất là "+a+"<br>");
            document.writeln("Số thứ hai là "+b);
        }
        let num1=parseInt(prompt("Hãy nhập số thứ nhất: "));
        let num2=parseInt(prompt("Hãy nhập số thứ hai: "));
        swap(num1,num2);
    </script>
</head>
<body>

</body>
</html>
